<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <input type="text" v-model="message">
        <!-- v-model的实现 -->
        <input type="text" :value="message" @input="message = $event.target.value">
        <!-- v-model结合radio使用 -->
        <div>
            <label for="">
                <input type="radio" value="male" v-model="gender">男
            </label>
            <label for="">
                <input type="radio" value="female" v-model="gender">女
            </label>
        </div>
        <!-- v-model结合checkbox使用 -->
        <div>
            <label for="agreement">
                <input type="checkbox" v-model="isAgree">请勾选同意协议
            </label>
            <button :disabled="!isAgree">下一步</button>

            <input type="checkbox" value="basketball" v-model="hobbies">篮球
            <input type="checkbox" value="football" v-model="hobbies">足球
            <input type="checkbox" value="box" v-model="hobbies">拳击
            <input type="checkbox" value="swimming" v-model="hobbies">游泳
        </div>
        <!-- v-model结合selected使用 -->
        <div>
            <select name="" id="" v-model="fruit">
                <option value="apple">apple</option>
                <option value="mole">mole</option>
                <option value="barrie">barrie</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
        <!-- v-model修饰符 -->
        <!-- v-model.lazy：输入框失去焦点或者回车再进行同步
        v-model.number：让输入框中输入的内容转换成number类型
        v-model.trim：过滤掉输入内容中两端的空格 -->
    </div>
    
    <script src="./js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue',
                gender:'male',
                isAgree: true,
                //勾选选型会同步加入到hobbies数组中
                hobbies:[],
                fruit: 'apple'
            },
        })
    </script>

</body>
</html>
