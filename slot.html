<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <cpn>
            <button>默认按钮1</button>
            <button>默认按钮2</button>
            <button slot="left">左边按钮</button>
            <button slot="center">中间按钮</button>
            <button slot="right">右边按钮</button>
        </cpn>

        <cpn>
            <template slot-scope="slot">
                <span v-for="item in slot.data">{{item+'* '}}</span>
            </template>
        </cpn>

        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <slot></slot>
            <!-- 具名插槽 -->
            <slot name="left"><span>左边内容</span></slot>
            <slot name="center"><span>中间内容</span></slot>
            <slot name="right"><span>右边内容</span></slot>
            <!-- 作用域插槽 -->
            <slot :data="codingLanguage">
                <ul>
                    <li v-for="item in codingLanguage">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {message: 'hello vue'},
            components:{
                cpn:{
                    template:"#cpn",
                    data(){
                        return {
                            codingLanguage:['javascript','Java','python','C++','ruby','go']
                        }
                    }
                }
            }
        })
    </script>

</body>
</html>
