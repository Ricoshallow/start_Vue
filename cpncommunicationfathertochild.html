<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- bind绑定父组件中的数据名称可能不支持驼峰 -->
        <children-cpn :cmessage="message" :cfruits="fruits"></children-cpn>
    </div>
    <template id="children">
        <!-- 定义模板时内容需要包裹在一个根标签中 -->
        <div>
            <h2>{{cmessage}}</h2>
            <h2>{{childMessage}}</h2>
            <ul>
                <li v-for="item in cfruits">{{item}}</li>
            </ul>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        let childrenCpn = {
            template:'#children',
            data(){
                return{
                    childMessage:'hello children'
                }
            },
            // props:['cmessage','cfruits']
            props:{
                cmessage:{
                    type: String,

                },
                cfruits:{
                    type: Array,
                    required: true
                }
            }
        }
        let app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue',
                fruits:['apple','banana','mole','peach']
            },
            components:{
                childrenCpn
            }
        })
    </script>

</body>
</html>
