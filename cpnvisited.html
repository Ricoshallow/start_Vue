<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <cpn ref="cpn"></cpn>
        <!-- 父组件访问子组件this.$children/this.$refs -->
        <button @click="visitCpn">访问子组件</button>
    </div>
    <template id="cpn">
        <div>
            <h3>我是{{cmessage}}</h3>
            <!-- 子组件访问父组件this.$parent/this.$root -->
            <button @click="visitFatherCpn">访问父组件</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {message: 'hello vue'},
            methods: {
                visitCpn(){
                    console.log(this.$children)
                    console.log(this.$refs.cpn);
                }
            },
            components:{
                'cpn':{
                    template:'#cpn',
                    data(){
                        return{
                            cmessage:'子组件'
                        }
                    },
                    methods:{
                        visitFatherCpn(){
                            console.log(this.$parent);
                            console.log(this.$root);
                        }
                    }
                },
                
            }
        })
    </script>

</body>
</html>
