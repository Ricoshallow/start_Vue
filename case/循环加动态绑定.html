<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .isActive{
         background-color: blueviolet;   
        }
        
    </style>
</head>
<body>
    <div id="app">
        <ul >
            <li :class="{isActive: curlist=== index}" @click="display(index)" v-for="(fruit,index) in fruits">{{fruit}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                 fruits: ['apple','banana','melo','barrie'],
                 curlist:0
                
            },
            methods: {
                display: function(index){
                    this.curlist = index
                }
            },
           
        })
    </script>

</body>
</html>
