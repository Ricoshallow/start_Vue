<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 虚拟dom会复用input中的文本,为每个span添加不同key属性可以让其不复用 -->
        <span v-if="isuser">
            <label for="username" value="username">username</label>
            <input type="text" placeholder="input username" key="key1">
        </span>
        <span v-else>
            <label for="email" value="email">email</label>
            <input type="text" placeholder="input email" key="key2">
        </span>
        <button @click="changeLogin">change login</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
               isuser: true
            },
            methods: {
                changeLogin(){
                    this.isuser = !this.isuser
                }
            }
        })
    </script>
</body>
</html>
