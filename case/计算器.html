<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>current num : {{num}}</h2>
       <button class="add" @click="add">+</button>
       <button class="sub" @click="sub">-</button>
       <button class="sub" @click="reset">reset</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                num: 0
            },
            methods: {
                add:function(){
                    this.num++
                },
                sub: function(){
                    this.num--
                },
                //ES6
                reset(){
                    this.num = 0
                }
            }
        })
    </script>
</body>
</html>
